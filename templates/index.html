<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Autobiography Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .recording-indicator::after {
            content: ''; display: inline-block; margin-left: 8px;
            width: 10px; height: 10px; background-color: #ef4444;
            border-radius: 50%; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">My Autobiography Journal</h1>
            <p class="text-lg text-gray-600 mt-2">Your personal journal.</p>
        </header>

        <main>
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-2xl font-semibold mb-4">New Entry</h2>
                <form id="text-form">
                    <textarea id="text-input" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" rows="5" placeholder="What's on your mind? Start typing or use your voice."></textarea>
                    
                    <div class="mt-3 flex items-end space-x-2">
                        <div class="flex-grow">
                            <label for="time-frame-select" class="block text-sm font-medium text-gray-700 mb-1">Select Time Frame</label>
                            <select id="time-frame-select" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                {% for frame in time_frames %}
                                    <option value="{{ frame }}">{{ frame }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <button id="ai-assist-btn" type="button" 
                                class="bg-purple-600 text-white font-semibold h-10 px-3 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition flex items-center justify-center whitespace-nowrap"
                                title="Coming soon: Will pass note to AI and get recommended 'stage' based on context.">
                            Ask AI âœ¨
                        </button>
                        </div>
                    
                    <div class="flex items-center justify-between mt-3">
                         <div class="flex items-center space-x-4">
                            <button id="record-btn" type="button" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                                <span id="record-btn-text">Use Voice</span>
                            </button>
                             <p id="recording-status" class="text-gray-600"></p>
                        </div>
                        <button type="submit" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">
                            Save Entry
                        </button>
                    </div>
                     <p id="speech-support-notice" class="text-sm text-red-500 mt-3 hidden">Your browser does not support Speech Recognition.</p>
                </form>
            </div>

            <div id="journal-entries">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold">Your Entries</h2>
                    <select id="time-frame-filter" class="p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <option value="">All Time Frames</option>
                        {% for frame in time_frames %}
                            <option value="{{ frame }}">{{ frame }}</option>
                        {% endfor %}
                    </select>
                    </div>

                <div id="entries-container" class="space-y-4">
                    {% for entry in entries %}
                        <div class="bg-white p-4 rounded-lg shadow-sm entry-card">
                            <span class="inline-block bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full mb-2">{{ entry.time_frame }}</span>
                            <p class="text-sm text-gray-500 mb-2">{{ entry.formatted_timestamp }}</p>
                            <p class="text-gray-700 whitespace-pre-wrap">{{ entry.content }}</p>
                        </div>
                    {% endfor %}
                </div>
                <div id="loading-indicator" class="text-center p-4 text-gray-500 hidden">Loading more entries...</div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
